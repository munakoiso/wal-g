language: go
dist: xenial
go:
  - 1.11.x

services:
  - docker

matrix:
  include:
    - env: TEST_MODIFIER=-race GOTAGS= BINSUFFIX=
      addons:
        apt:
          packages: [liblzo2-dev]

jobs:
  include:
    - stage: test
      script: make make_unittests
    - script: make TEST="pg_config_test" pg_integration_tests_with_args
    - script: make TEST="pg_delete_before_name_find_full_test" pg_integration_tests_with_args
    - script: make TEST="pg_delete_retain_full_test" pg_integration_tests_with_args
    - script: make TEST="pg_full_backup_test" pg_integration_tests_with_args
    - script: make TEST="pg_delete_before_time_find_full_test" pg_integration_tests_with_args
    - script: make TEST="pg_delete_without_confirm_test" pg_integration_tests_with_args
    - script: make TEST="pg_ghost_table_test" pg_integration_tests_with_args
    - script: make TEST="pg_delete_end_to_end_test" pg_integration_tests_with_args
    - script: make TEST="pg_delta_backup_fullscan_test" pg_integration_tests_with_args
    - script: make TEST="pg_several_delta_backups_test" pg_integration_tests_with_args
    - script: make TEST="pg_crypto_test" pg_integration_tests_with_args
    - script: make TEST="pg_delete_retain_find_full_test" pg_integration_tests_with_args
    - script: make TEST="pg_delta_backup_wal_delta_test" pg_integration_tests_with_args
    - script: make TEST="pg_wale_compatibility_test" pg_integration_tests_with_args
    - script: make mysql_test
    - script: make mongo_test
    - script: make redis_test

notifications:
  email: false

before_deploy:
  - tar -zcf wal-g.linux-amd64$BINSUFFIX.tar.gz -C main/wal-g wal-g

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: wal-g.linux-amd64$BINSUFFIX.tar.gz
  on:
    repo: wal-g/wal-g
    tags: true
